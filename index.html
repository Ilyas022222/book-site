<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Book Recommender</title>
</head>
<body>
    <header>
        <h1>Find Your Next Favorite Book</h1>
        <form id="searchForm">
          <input type="search" id="searchInput" placeholder="Search for a book, author, or keyword..." required>
          <button type="submit">Search</button>
        </form>
      </header>
      
    <!-- Book Recommender Section -->
    <section id="book-recommender">
      <form id="bookForm">
        <fieldset>
        <legend>Select Your Preferences:</legend>
        <!-- Genre Selection -->
        <label>Genre:
          <select id="genre">
            <option value="">--Select--</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="fantasy">Fantasy</option>
            <option value="mystery">Mystery</option>
            <option value="educational">Educational</option>
            <option value="technology">Technology</option>
            <option value="poems">Poems</option>
            <option value="horror">Horror</option>
          </select>
        </label>
        <!-- Author Input -->
        <label>Author: <input type="text" id="author"></label>
        <!-- Max Price Input -->
        <label>Max Price (Â£): <input type="number" id="price" min="0"></label>
        <!-- Language Selection -->
        <label>Language:
          <select id="language">
            <option value="">--Select--</option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="dutch">Dutch</option>
            <option value="portuguese">Portuguese</option>
          </select>
        </label>
        <!-- Publication Year Input -->
        <label>Publication Year (min): <input type="number" id="year" min="1900" max="2025"></label>
        <!-- Submit Button -->
        <button type="submit">Search</button>
        </fieldset>
      </form>
    </section>
    
    <!-- Results Section -->
    <section id="results"></section>

    <script src="app.js"></script>
</body>
</html>
